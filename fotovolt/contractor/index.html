<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Language" content="en">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="google" content="notranslate">

		<meta name="robots" content="noindex, nofollow" />
		<meta name="googlebot" content="noindex, nofollow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
		<meta name="bingbot" content="noindex, nofollow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />

		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
								<div class="mb-2"><img id="contractorPhoto" src="/fotovolt/media/person.png" class="img-fluid rounded-pill" width="160px" height="160px"></div>
								<div id="contractorName" class="fs-2 fw-bold text-nowrap"></div>

			<div class="vstack gap-3">
				<div class="input-group">
					<span class="input-group-text">Website</span>
					<input id="fvLinkMain" type="text" class="form-control bg-white" readonly>
					<a class="fvLinkOpen btn btn-success" href="#" target="_blank" rel="external noopener">↗️</a>
					<button class="fvLinkCopy btn btn-success">📋</button>
					<button class="fvLinkQR btn btn-success">QR</button>
				</div>
				<div class="py-1"></div>
				<div class="input-group">
					<span class="input-group-text">Website + Open Phone Dialog</span>
					<input id="fvLinkOpenPhone" type="text" class="form-control bg-white" readonly>
					<a class="fvLinkOpen btn btn-success" href="#" target="_blank" rel="external noopener">↗️</a>
					<button class="fvLinkCopy btn btn-success">📋</button>
					<button class="fvLinkQR btn btn-success">QR</button>
				</div>
				<div class="input-group">
					<span class="input-group-text">Website + Open E-mail Dialog</span>
					<input id="fvLinkOpenEmail" type="text" class="form-control bg-white" readonly>
					<a class="fvLinkOpen btn btn-success" href="#" target="_blank" rel="external noopener">↗️</a>
					<button class="fvLinkCopy btn btn-success">📋</button>
					<button class="fvLinkQR btn btn-success">QR</button>
				</div>
				<div class="py-1"></div>
				<div class="input-group">
					<span class="input-group-text">Make Phone Call</span>
					<input id="fvLinkDoCall" type="text" class="form-control bg-white" readonly>
					<a class="fvLinkOpen btn btn-success" href="#" target="_blank" rel="external noopener">↗️</a>
					<button class="fvLinkCopy btn btn-success">📋</button>
					<button class="fvLinkQR btn btn-success">QR</button>
				</div>
				<div class="input-group">
					<span class="input-group-text">Send SMS</span>
					<input id="fvLinkDoSMS" type="text" class="form-control bg-white" readonly>
					<a class="fvLinkOpen btn btn-success" href="#" target="_blank" rel="external noopener">↗️</a>
					<button class="fvLinkCopy btn btn-success">📋</button>
					<button class="fvLinkQR btn btn-success">QR</button>
				</div>
				<div class="input-group">
					<span class="input-group-text">WhatsApp Chat</span>
					<input id="fvLinkDoWhatsApp" type="text" class="form-control bg-white" readonly>
					<a class="fvLinkOpen btn btn-success" href="#" target="_blank" rel="external noopener">↗️</a>
					<button class="fvLinkCopy btn btn-success">📋</button>
					<button class="fvLinkQR btn btn-success">QR</button>
				</div>
				<div class="py-1"></div>
				<div class="input-group">
					<span class="input-group-text">Send E-mail</span>
					<input id="fvLinkDoEmail" type="text" class="form-control bg-white" readonly>
					<a class="fvLinkOpen btn btn-success" href="#" target="_blank" rel="external noopener">↗️</a>
					<button class="fvLinkCopy btn btn-success">📋</button>
					<button class="fvLinkQR btn btn-success">QR</button>
				</div>
				<div class="input-group">
					<span class="input-group-text">Send Gmail</span>
					<input id="fvLinkDoGmail" type="text" class="form-control bg-white" readonly>
					<a class="fvLinkOpen btn btn-success" href="#" target="_blank" rel="external noopener">↗️</a>
					<button class="fvLinkCopy btn btn-success">📋</button>
					<button class="fvLinkQR btn btn-success">QR</button>
				</div>

			</div>
		</div>
		<!--  Bonus Info Dialog  -->
		<div id="fvLinkQRDialog" class="modal fade" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg amodal-dialog-scrollable">
				<div class="modal-content shadow">
					<div class="modal-header bg-success text-white">
						<img class="me-3" role="button" src="/fotovolt/media/svg/solid/qrcode.svg" width="32px" height="32px" />
						<h5 class="modal-title">QR Code</h5>
						<button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-dark bg-light vstack gap-3 p-4 p-lg-5">
						<div class="hstack gap-3">
							<img src="/fotovolt/media/svg/solid/link.svg" width="24px" height="24px">
							<span id="fvLinkQRDialogLabel" class="fs-4 fw-semibold"></span>
						</div>
						<div class="hstack gap-4">
							<div><img id="fvLinkQRImage" src="#" class="img-fluid"></div>
							<div class="vstack gap-3">
								<div class="dropdown">
									<button class="btn btn-success btn-lg w-100 text-nowrap dropdown-toggle" type="button" id="fvLinkQRImageDL-png" data-bs-toggle="dropdown" aria-expanded="false">Download PNG</button>
									<ul class="dropdown-menu" aria-labelledby="fvLinkQRImageDL-png">
										<li><a href="#" download="fotovolt-qr-300x300.png" data-fv-qr-size="300" data-fv-qr-format="png" class="fvLinkQRImageDL dropdown-item text-nowrap" title="Download PNG" target="_blank">300x300</a></a></li>
										<li><a href="#" download="fotovolt-qr-600x600.png" data-fv-qr-size="600" data-fv-qr-format="png" class="fvLinkQRImageDL dropdown-item text-nowrap" title="Download PNG" target="_blank">600x600</a></a></li>
										<li><a href="#" download="fotovolt-qr-900x900.png" data-fv-qr-size="900" data-fv-qr-format="png" class="fvLinkQRImageDL dropdown-item text-nowrap" title="Download PNG" target="_blank">900x900</a></a></li>
									</ul>
								</div>
								<div><a href="#" download="fotovolt-qr.svg" data-fv-qr-size="300" data-fv-qr-format="svg" class="fvLinkQRImageDL btn btn-success btn-lg w-100 text-nowrap" title="Download SVG" target="_blank">Download SVG</a></div>
							</div>
						</div>
					</div>
					<div class="modal-footer bg-light">
						<button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Zavrieť</button>
					</div>
				</div>
			</div>
		</div>

	</body>

		<script type="text/javascript">
			const api = 'https://script.google.com/macros/s/AKfycbxwXwUz-evrkih7n53VBmlEM3R-C2Is_rXrXEhADBn5ezvE2EQzPWwothOpxUiB665w/exec';
			const domain = 'iam369.github.io/fotovolt';
			const inputs = new URLSearchParams(window.location.search);
const fvSID = () => { return ''; };
			$(function() {
				$.getJSON(`${api}?action=cont&id=${inputs.get('id')}`, function(data) {
					contractor = data.contractor;
					const sanPhone = contractor.phone.replace(/\s*/g, '');
					const urlCall = () => { return `tel:${sanPhone}`;};
					const urlSMS = () => { return `sms:${sanPhone}?body=FotoVolt: `;};
					const urlWhatsApp = () => { return `https://wa.me/${sanPhone.slice(1)}?text=FotoVolt - záujem (referencia: ${fvSID()}):%0D`;};
					const urlEmail = () => { return `mailto:${contractor.email}?subject=FotoVolt - záujem (referencia: ${fvSID()})&body=`;};
					const urlGmail = () => { return `https://mail.google.com/mail/?view=cm&fs=1&to=${contractor.email}&su=FotoVolt - záujem (referencia: ${fvSID()})&body=`;};
					$('#contractorID').html(contractor.id);
					$('#contractorName').html(`${contractor.nameFirst} ${contractor.nameLast}`);
					$('.fvContractorPhoneValue').html(contractor.phone);
					$('#fvCallURL').attr('href', urlCall());
					$('#fvSmsURL').attr('href', urlSMS());
					$('#fvWhatsUpURL').attr('href', urlWhatsApp());
					$('.fvContractorEmailValue').html(contractor.email);
					$('#fvEmailURL').attr('href', urlEmail());
					$('#fvGmailURL').attr('href', urlGmail());
					$('.fvContractorMessengerValue').html(contractor.messenger);
					$('.fvMessengerURL').attr('href', contractor.messenger);
					$('#contractorPhoto').attr('src', `../media/${contractor.id}.jpg`);

					$('#fvLinkMain').val(`https://${domain}/?${contractor.id}`);
					$('#fvLinkOpenPhone').val(`https://${domain}/?${contractor.id}&phone`);
					$('#fvLinkOpenEmail').val(`https://${domain}/?${contractor.id}&email`);
					$('#fvLinkDoCall').val(`https://${domain}/?${contractor.id}&call`);
					$('#fvLinkDoSMS').val(`https://${domain}/?${contractor.id}&sms`);
					$('#fvLinkDoWhatsApp').val(`https://${domain}/?${contractor.id}&whatsapp`);
					$('#fvLinkDoEmail').val(`https://${domain}/?${contractor.id}&emailapp`);
					$('#fvLinkDoGmail').val(`https://${domain}/?${contractor.id}&gmail`);

					$('.fvLinkOpen').click(function() {
						const group = $(this).closest('.input-group')[0];
						const inp = $('input:visible:first', group)[0];
						const obj = $('.fvLinkOpen:visible:first', group)[0];
						$(obj).attr('href', $(inp).val());
						return true;
					});
					$('.fvLinkCopy').click(function() {
						const group = $(this).closest('.input-group')[0];
						const inp = $('input:visible:first', group)[0];
						inp.select(); 
						inp.setSelectionRange(0, 99999);
						navigator.clipboard.writeText(inp.value);
					});
					$('.fvLinkQR').click(function() {
						const group = $(this).closest('.input-group')[0];
						const inp = $('input:visible:first', group)[0];
						const url = $(inp).val();
						const qrURL = qrGenerator(url, 600, 'png');
						$('#fvLinkQRDialog').modal({}); $('#fvLinkQRDialog').modal('show');
						$('#fvLinkQRDialogLabel').html(url);
						$('#fvLinkQRImage').attr('src', qrURL);
						$('#fvLinkQRImage').attr('data-fv-qr-target', url);
					});
					$('.fvLinkQRImageDL').click(function() {
						$(this).attr('href', qrGenerator($('#fvLinkQRImage').attr('data-fv-qr-target'), $(this).attr('data-fv-qr-size'), $(this).attr('data-fv-qr-format'))); return true;
					});
					const qrGenerator = (url, size='300', format='png') => {
						return `https://image-charts.com/chart?cht=qr&chs=${size}x${size}&icqrb=FFFFFF&icqrf=000000&chld=M|4&choe=UTF-8&chof=.${format}&chl=${encodeURIComponent(url)}`;
					}
				});
			});
		</script>
	</body>
</html>

	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary bg-gradient text-white mb-4">
			<div class="container">
				<div id="contractorName" class="fs-2 fw-bold text-nowrap"></div>

		<div class="container mb-4">
			<h1>Linky &amp; QR Kódy</h1>
			<hr class="mz-3" />
			<div class="input-group">
				<span class="input-group-text" id="basic-addon1">Funnel</span>
				<input id="fvFunnelID" type="text" class="form-control">
			</div>
			<hr class="mb-4" />
			<div class="vstack gap-3">
				<div>
					<label for="fvLinkMain" class="form-label rounded-top border-start border-top border-end bg-secondary bg-opacity-25 mb-0 py-1 px-3">Website</label>
					<div class="input-group">
						<input id="fvLinkMain" type="text" class="form-control bg-white" readonly>
						<a class="fvLinkOpen btn btn-primary" href="#" target="_blank" rel="external noopener"><img src="#" class="fvOpenIcon img-fluid" width="20px" height="20px"></a>
						<button class="fvLinkCopy btn btn-primary"><img src="#" class="fvCopyIcon img-fluid" width="20px" height="20px"></button>
						<button class="fvLinkQR btn btn-primary"><img src="#" class="fvQRIcon img-fluid" width="20px" height="20px"></button>
					</div>
				</div>
				<div class="py-1"></div>
				<div>
					<label for="fvLinkOpenPhone" class="form-label rounded-top border-start border-top border-end bg-secondary bg-opacity-25 mb-0 py-1 px-3">Website + Open Phone Dialog</label>
					<div class="input-group">
						<input id="fvLinkOpenPhone" type="text" class="form-control bg-white" readonly>
						<a class="fvLinkOpen btn btn-primary" href="#" target="_blank" rel="external noopener"><img src="#" class="fvOpenIcon img-fluid" width="20px" height="20px"></a>
						<button class="fvLinkCopy btn btn-primary"><img src="#" class="fvCopyIcon img-fluid" width="20px" height="20px"></button>
						<button class="fvLinkQR btn btn-primary"><img src="#" class="fvQRIcon img-fluid" width="20px" height="20px"></button>
					</div>
				</div>
				<div>
					<label for="fvLinkMain" class="form-label rounded-top border-start border-top border-end bg-secondary bg-opacity-25 mb-0 py-1 px-3">Website + Open E-mail Dialog</label>
					<div class="input-group">
						<input id="fvLinkOpenEmail" type="text" class="form-control bg-white" readonly>
						<a class="fvLinkOpen btn btn-primary" href="#" target="_blank" rel="external noopener"><img src="#" class="fvOpenIcon img-fluid" width="20px" height="20px"></a>
						<button class="fvLinkCopy btn btn-primary"><img src="#" class="fvCopyIcon img-fluid" width="20px" height="20px"></button>
						<button class="fvLinkQR btn btn-primary"><img src="#" class="fvQRIcon img-fluid" width="20px" height="20px"></button>
					</div>
				</div>
				<div class="py-1"></div>
				<div>
					<label for="fvLinkMain" class="form-label rounded-top border-start border-top border-end bg-secondary bg-opacity-25 mb-0 py-1 px-3">Make Phone Call</label>
					<div class="input-group">
						<input id="fvLinkDoCall" type="text" class="form-control bg-white" readonly>
						<a class="fvLinkOpen btn btn-primary" href="#" target="_blank" rel="external noopener"><img src="#" class="fvOpenIcon img-fluid" width="20px" height="20px"></a>
						<button class="fvLinkCopy btn btn-primary"><img src="#" class="fvCopyIcon img-fluid" width="20px" height="20px"></button>
						<button class="fvLinkQR btn btn-primary"><img src="#" class="fvQRIcon img-fluid" width="20px" height="20px"></button>
					</div>
				</div>
				<div>
					<label for="fvLinkMain" class="form-label rounded-top border-start border-top border-end bg-secondary bg-opacity-25 mb-0 py-1 px-3">Send SMS</label>
					<div class="input-group">
						<input id="fvLinkDoSMS" type="text" class="form-control bg-white" readonly>
						<a class="fvLinkOpen btn btn-primary" href="#" target="_blank" rel="external noopener"><img src="#" class="fvOpenIcon img-fluid" width="20px" height="20px"></a>
						<button class="fvLinkCopy btn btn-primary"><img src="#" class="fvCopyIcon img-fluid" width="20px" height="20px"></button>
						<button class="fvLinkQR btn btn-primary"><img src="#" class="fvQRIcon img-fluid" width="20px" height="20px"></button>
					</div>
				</div>
				<div>
					<label for="fvLinkMain" class="form-label rounded-top border-start border-top border-end bg-secondary bg-opacity-25 mb-0 py-1 px-3">WhatsApp Chat</label>
					<div class="input-group">
						<input id="fvLinkDoWhatsApp" type="text" class="form-control bg-white" readonly>
						<a class="fvLinkOpen btn btn-primary" href="#" target="_blank" rel="external noopener"><img src="#" class="fvOpenIcon img-fluid" width="20px" height="20px"></a>
						<button class="fvLinkCopy btn btn-primary"><img src="#" class="fvCopyIcon img-fluid" width="20px" height="20px"></button>
						<button class="fvLinkQR btn btn-primary"><img src="#" class="fvQRIcon img-fluid" width="20px" height="20px"></button>
					</div>
				</div>
				<div class="py-1"></div>
				<div>
					<label for="fvLinkMain" class="form-label rounded-top border-start border-top border-end bg-secondary bg-opacity-25 mb-0 py-1 px-3">Send E-mail</label>
					<div class="input-group">
						<input id="fvLinkDoEmail" type="text" class="form-control bg-white" readonly>
						<a class="fvLinkOpen btn btn-primary" href="#" target="_blank" rel="external noopener"><img src="#" class="fvOpenIcon img-fluid" width="20px" height="20px"></a>
						<button class="fvLinkCopy btn btn-primary"><img src="#" class="fvCopyIcon img-fluid" width="20px" height="20px"></button>
						<button class="fvLinkQR btn btn-primary"><img src="#" class="fvQRIcon img-fluid" width="20px" height="20px"></button>
					</div>
				</div>
				<div>
					<label for="fvLinkMain" class="form-label rounded-top border-start border-top border-end bg-secondary bg-opacity-25 mb-0 py-1 px-3">Send Gmail</label>
					<div class="input-group">
						<input id="fvLinkDoGmail" type="text" class="form-control bg-white" readonly>
						<a class="fvLinkOpen btn btn-primary" href="#" target="_blank" rel="external noopener"><img src="#" class="fvOpenIcon img-fluid" width="20px" height="20px"></a>
						<button class="fvLinkCopy btn btn-primary"><img src="#" class="fvCopyIcon img-fluid" width="20px" height="20px"></button>
						<button class="fvLinkQR btn btn-primary"><img src="#" class="fvQRIcon img-fluid" width="20px" height="20px"></button>
					</div>
				</div>
			</div>
		</div>
		<!--  QR Code Dialog  -->
		<div id="fvLinkQRDialog" class="modal fade" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
			<div class="modal-dialog modal-lg amodal-dialog-scrollable">
				<div class="modal-content shadow">
					<div class="modal-header bg-primary text-white">
						<img class="me-3" role="button" src="/fotovolt/media/svg/solid/qrcode.svg" width="32px" height="32px" />
						<h5 class="modal-title">QR Code</h5>
						<button type="button" class="btn-close text-white" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body text-dark bg-light vstack gap-3 p-4 p-lg-5">
						<div class="hstack gap-3">
							<img src="/fotovolt/media/svg/solid/link.svg" width="24px" height="24px">
							<span id="fvLinkQRDialogLabel" class="fs-4 fw-semibold"></span>
						</div>
						<div class="hstack gap-4">
							<div><img id="fvLinkQRImage" src="#" class="img-fluid"></div>
							<div class="vstack gap-3">
								<div class="dropdown">
									<button class="btn btn-primary btn-lg w-100 text-nowrap dropdown-toggle" type="button" id="fvLinkQRImageDL-png" data-bs-toggle="dropdown" aria-expanded="false">Download PNG</button>
									<ul class="dropdown-menu" aria-labelledby="fvLinkQRImageDL-png">
										<li><a href="#" download="fotovolt-qr-300x300.png" data-fv-qr-size="300" data-fv-qr-format="png" class="fvLinkQRImageDL dropdown-item text-nowrap" title="Download PNG" target="_blank">300x300</a></a></li>
										<li><a href="#" download="fotovolt-qr-600x600.png" data-fv-qr-size="600" data-fv-qr-format="png" class="fvLinkQRImageDL dropdown-item text-nowrap" title="Download PNG" target="_blank">600x600</a></a></li>
										<li><a href="#" download="fotovolt-qr-900x900.png" data-fv-qr-size="900" data-fv-qr-format="png" class="fvLinkQRImageDL dropdown-item text-nowrap" title="Download PNG" target="_blank">900x900</a></a></li>
									</ul>
								</div>
								<div><a href="#" download="fotovolt-qr.svg" data-fv-qr-size="300" data-fv-qr-format="svg" class="fvLinkQRImageDL btn btn-primary btn-lg w-100 text-nowrap" title="Download SVG" target="_blank">Download SVG</a></div>
							</div>
						</div>
					</div>
					<div class="modal-footer bg-light">
						<button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Zavrieť</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			const api = 'https://script.google.com/macros/s/AKfycbz_SI5dbrMKEhi8RTu5JRjDJt-tFE2g2i9h28BnRn2DKnGRpQa5oLivRILTVtKhMUj7/exec';
			const domain = 'iam369.github.io/fotovolt';
			const inputs = new URLSearchParams(window.location.search);
			$(function() {
				$('.fvOpenIcon').attr('src', '/fotovolt/media/svg/solid/share-square.svg');
				$('.fvCopyIcon').attr('src', '/fotovolt/media/svg/solid/copy.svg');
				$('.fvQRIcon').attr('src', '/fotovolt/media/svg/solid/qrcode.svg');

				$('.fvLinkOpen').click(function() {
					const group = $(this).closest('.input-group')[0];
					const inp = $('input:visible:first', group)[0];
					const obj = $('.fvLinkOpen:visible:first', group)[0];
					$(obj).attr('href', $(inp).val());
					return true;
				});
				$('.fvLinkCopy').click(function() {
					const group = $(this).closest('.input-group')[0];
					const inp = $('input:visible:first', group)[0];
					inp.select(); 
					inp.setSelectionRange(0, 99999);
					navigator.clipboard.writeText(inp.value);
				});
				$('.fvLinkQR').click(function() {
					const group = $(this).closest('.input-group')[0];
					const inp = $('input:visible:first', group)[0];
					const url = $(inp).val();
					const qrURL = qrGenerator(url, 600, 'png');
					$('#fvLinkQRDialog').modal({}); $('#fvLinkQRDialog').modal('show');
					$('#fvLinkQRDialogLabel').html(url);
					$('#fvLinkQRImage').attr('src', qrURL);
					$('#fvLinkQRImage').attr('data-fv-qr-target', url);
				});
				$('.fvLinkQRImageDL').click(function() {
					$(this).attr('href', qrGenerator($('#fvLinkQRImage').attr('data-fv-qr-target'), $(this).attr('data-fv-qr-size'), $(this).attr('data-fv-qr-format'))); return true;
				});
				$("#fvFunnelID").on('input', function() {
					updateLinks();
				});
				const qrGenerator = (url, size='300', format='png') => {
					return `https://image-charts.com/chart?cht=qr&chs=${size}x${size}&icqrb=FFFFFF&icqrf=000000&chld=M|4&choe=UTF-8&chof=.${format}&chl=${encodeURIComponent(url)}`;
				}
				const updateLinks = () => {
					var fid = $('#fvFunnelID').val();
					fid = (fid != '') ? `&fun=${fid}` : '';

					$('#fvLinkMain').val(`https://${domain}/?${contractor.id}${fid}`);
					$('#fvLinkOpenPhone').val(`https://${domain}/?${contractor.id}&phone${fid}`);
					$('#fvLinkOpenEmail').val(`https://${domain}/?${contractor.id}&email${fid}`);
					$('#fvLinkDoCall').val(`https://${domain}/?${contractor.id}&call${fid}`);
					$('#fvLinkDoSMS').val(`https://${domain}/?${contractor.id}&sms${fid}`);
					$('#fvLinkDoWhatsApp').val(`https://${domain}/?${contractor.id}&whatsapp${fid}`);
					$('#fvLinkDoEmail').val(`https://${domain}/?${contractor.id}&emailapp${fid}`);
					$('#fvLinkDoGmail').val(`https://${domain}/?${contractor.id}&gmail${fid}`);
				};
				$.getJSON(`${api}?action=cont&id=${inputs.get('id')}`, function(data) {
					contractor = data.contractor;
					$('#contractorID').html(contractor.id);
					$('#contractorName').html(`${contractor.nameFirst} ${contractor.nameLast}`);
					updateLinks();
				});
			});
		</script>
	</body>
</html>
